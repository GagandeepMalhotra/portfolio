    <div id="top" class="all-container">

        min-height: 468px;">
            <div id="image-container" class="position-relative" >
                <div class="position-absolute start-50 translate-middle text-center main-title" style="top:20%">
                    <h1 class="text-upper text-center" style="color: #fdfdfd;">
                        <div class="typewriter">Text to array</div></h1>

            <div id="background" class="bg"></div>

            <div class='air air3'></div>
            <div class='air air4'></div>
        </div>
        <div id="text-to-array" class="container my-10">
            <div class="contact-box">
                <h1 class="text-upper text-center">Text to Array</h1>
                <textarea class="form-control" placeholder="Enter your text here..." style="height: 300px;"></textarea>
                <div class="section-box my-3">
                    <div class="output textrow" style="margin-top:35px;">
                        <div class="row">
                            <div class="col-6">
                                <label for="splitter">Split Between:</label>
                            </div>
                            <div class="col-6">
                                <select name="splitter" id="splitter" class="form-select">
                                    <option value="newLine">Every New Line</option>
                                    <option value="space">Space</option>
                                    <option value="comma">Comma</option>
                                    <option value="forwardslash">Forward Slash</option>
                                    <option value="hyphen">Hyphen</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="customSplit">Custom Split Between:</label>
                            </div>
                            <div class="col-6">
                                <textarea id="customSplit" name="customSplit" class="form-control splitCharacter"
                                    placeholder="Max 5 Characters..." maxlength="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="output textrow">
                        <div class="row">
                            <div class="col-6">
                                <label for="surround">Border Items With:</label>
                            </div>
                            <div class="col-6">
                                <select name="surround" id="surround" class="form-select">
                                    <option value="singleQuotation">Single Quotation Mark '</option>
                                    <option value="doubleQuotation">Double Quotation Marks "</option>
                                    <option value="nothing">Nothing</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="borderArray">Border Array With:</label>
                            </div>
                            <div class="col-6">
                                <select name="borderArray" id="borderArray" class="form-select">
                                    <option value="borderSquare">Square Brackets []</option>
                                    <option value="borderCurly">Curly Brackets {}</option>
                                    <option value="borderRound">Round Brackets ()</option>
                                    <option value="borderAngle">Angle Brackets &lt;&gt;</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="output textrow" style="margin-bottom: 35px;">
                        <div class="row">
                            <div class="col-6">
                                <label for="spaceSplit">Space After Split:</label>
                            </div>
                            <div class="col-6">
                                <select name="spaceSplit" id="spaceSplit" class="form-select">
                                    <option value="spaceYes">Yes</option>
                                    <option value="spaceNo">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="caseChange">Change Case:</label>
                            </div>
                            <div class="col-6">
                                <select name="caseChange" id="caseChange" class="form-select">
                                    <option value="none">None</option>
                                    <option value="lowercaseAll">Lowercase All</option>
                                    <option value="uppercaseAll">Uppercase All</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                <br>
                <h2>Array Output:</h2>
                <textarea readonly class="form-control outputArray" style="height: 300px;"></textarea>
                <div class="sortbar">
                    <button id="updateButton" class="btn btn-primary custom-btn"><i
                            class="fas fa-sync-alt"></i>&ensp;Update</button>
                    <button id="copyButton" class="btn btn-primary custom-btn" style="float: right;"><i
                            class="fas fa-clipboard"></i>&ensp;Copy to Clipboard</button>
                </div>
            </div>
        </div>
